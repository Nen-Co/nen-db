name: CI Matrix - Build Native + WASM

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.1'

      - name: Build native executable
        run: |
          echo "Building native executable on $RUNNER_OS"
          # Build the default native executable
          zig build -Drelease-fast || zig build

      - name: Build WASM module (optional)
        run: |
          # Try to build the WASM artifact; failing to build WASM should not fail the whole job
          zig build wasm --release=small || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nendb-${{ matrix.os }}
          path: |
            zig-out
            wasm
          retention-days: 7
