name: CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

jobs:
  zig-test-build:
    name: Zig test & build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zig 0.14.1 (manual)
        run: |
          set -euo pipefail
          set -x
          ZIG_VER=0.14.1
          ARCH=linux-x86_64
          TMPDIR=$(mktemp -d)
          URL="https://ziglang.org/download/${ZIG_VER}/zig-${ARCH}-${ZIG_VER}.tar.xz"
          echo "Downloading $URL"
          curl -fsSL "$URL" -o "$TMPDIR/zig.tar.xz"
          tar -xJf "$TMPDIR/zig.tar.xz" -C "$TMPDIR"
          echo "Adding Zig to PATH via GITHUB_PATH"
          echo "$TMPDIR/zig-${ARCH}-${ZIG_VER}" >> "$GITHUB_PATH"
          echo "Zig install dir:"
          ls -la "$TMPDIR/zig-${ARCH}-${ZIG_VER}"

      - name: Verify Zig + workspace
        run: |
          set -euo pipefail
          set -x
          zig version
          echo "-- ls repo --"
          ls -la
          echo "-- ls nendb src --"
          ls -la src || true
          echo "-- env --"
          env | sort

      - name: Run Zig tests
        run: |
          set -euo pipefail
          set -x
          echo "Running tests in tests/ if present"
          if [ -d tests ]; then
            for f in tests/*.zig; do
              if [ -f "$f" ]; then
                echo "==> zig test $f"
                zig test "$f"
              fi
            done
          fi

          # Run main module-level tests explicitly (avoid running non-test modules)
          if [ -f src/graphdb.zig ]; then
            echo "==> zig test src/graphdb.zig"
            zig test src/graphdb.zig
          fi

      - name: Build release binary
        run: |
          set -euo pipefail
          # Prefer build.zig if present
          if [ -f build.zig ]; then
            zig build -Drelease-safe
          else
            # Try a simple top-level build invocation
            zig build -Drelease-safe || true
          fi

      - name: Upload build artifact (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nendb-build
          path: |
            zig-out/bin
            zig-out
            /tmp
