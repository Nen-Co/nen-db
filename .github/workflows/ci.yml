name: CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

jobs:
  zig-test-build:
    name: Zig test & build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Zig 0.14.1
        uses: ziglang/setup-zig@v0.4
        with:
          version: 0.14.1

      - name: Verify Zig + workspace
        run: |
          set -euo pipefail
          set -x
          zig version
          echo "-- ls repo --"
          ls -la
          echo "-- ls src --"
          ls -la src || true

      - name: Run tests (build.zig test step)
        run: |
          set -euo pipefail
          zig build test -Doptimize=Debug

      - name: Build release binary
        run: |
          set -euo pipefail
          zig build -Drelease-safe

      - name: Upload build artifact (Linux only)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: nendb-build
          path: |
            zig-out/bin
            zig-out
