name: CI - Minimal Working Build

on:
  push:
    branches: [ main, feature/data-oriented-design ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout nen-db
      uses: actions/checkout@v4
      with:
        path: nen-db
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.15.1'
    
    - name: Clone Dependencies
      run: |
        git clone --depth 1 https://github.com/Nen-Co/nen-io.git
        git clone --depth 1 https://github.com/Nen-Co/nen-json.git
        git clone --depth 1 https://github.com/Nen-Co/nen-net.git
    
    - name: Verify Setup
      run: |
        zig version
        ls -la
        
    - name: Build Native
      working-directory: nen-db
      run: |
        zig build --release=safe
        
    - name: Run Tests
      working-directory: nen-db
      run: |
        zig build test-unit
        
    - name: Verify Binaries
      working-directory: nen-db
      run: |
        ls -la zig-out/bin/
        file zig-out/bin/*
        
  cross-compile:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout nen-db
      uses: actions/checkout@v4
      with:
        path: nen-db
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.15.1'
    
    - name: Clone Dependencies
      run: |
        git clone --depth 1 https://github.com/Nen-Co/nen-io.git
        git clone --depth 1 https://github.com/Nen-Co/nen-json.git
        git clone --depth 1 https://github.com/Nen-Co/nen-net.git
        
    - name: Cross Compile
      working-directory: nen-db
      run: |
        mkdir -p dist
        echo "Building for Linux x64..."
        zig build -Dtarget=x86_64-linux-gnu --release=safe
        mkdir -p dist/linux-x64 && cp -r zig-out/bin/* dist/linux-x64/
        
        echo "Building for Windows x64..."
        zig build -Dtarget=x86_64-windows-gnu --release=safe
        mkdir -p dist/windows-x64 && cp -r zig-out/bin/* dist/windows-x64/
        
        echo "Building for macOS x64..."
        zig build -Dtarget=x86_64-macos --release=safe
        mkdir -p dist/macos-x64 && cp -r zig-out/bin/* dist/macos-x64/
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: cross-platform-binaries
        path: nen-db/dist/
